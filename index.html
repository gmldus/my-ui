<html>
  <head>
    <title>my ui</title>
    <link rel="stylesheet" href="./selectBox.css" />
  </head>
  <body>
    <div class="select-box">
      <input class="toggle-button" readonly value="" />
      <ul class="dropdown-list">
        <li class="dropdown-item">
          <button class="dropdown-option">강남점</button>
        </li>
        <li class="dropdown-item">
          <button class="dropdown-option">서초점</button>
        </li>
        <li class="dropdown-item">
          <button class="dropdown-option">광화문점</button>
        </li>
        <li class="dropdown-item">
          <button class="dropdown-option">잠실점</button>
        </li>
        <li class="dropdown-item">
          <button class="dropdown-option">인천점</button>
        </li>
      </ul>
      <button class="next-button" disabled>다음으로 검색</button>
    </div>
    <script src="./selectBox.js"></script>
  </body>
</html>
